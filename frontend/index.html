<!doctype html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Employees</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="js/jquery-3.7.1.js"></script>
<script src="js/employee.js"></script>
<body>

    <div class="container-fluid mt-5 col-6 " >

            <div class="bg-primary" style="padding: 10px;" >
                <h1  style=" font-size: 23px;font-weight: bold">Employee Management</h1>
            </div>

        <div class="mb-3" >
            <label for="empId"></label>
            <input type="text" class="form-control" id="empId" placeholder="" hidden="hidden">
        </div>
        <div class="mb-3" >
            <label for="empName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="empName" placeholder="Enter Name" >
        </div>
        <div class="mb-3" >
            <label for="empAddress" class="form-label">Employee Address</label>
            <input type="text" class="form-control" id="empAddress" placeholder="Enter Address" >
        </div>
        <div class="mb-3" >
            <label for="empNumber" class="form-label">Employee Contact Number</label>
            <input type="text" class="form-control" id="empNumber" placeholder="Enter Contact Number" >
        </div>

        <button type="button" class="btn btn-success" style="margin-right: 10px" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-primary" style="margin-right: 10px" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-danger"  onclick="deleteEmployee()">Delete</button>

        <table class="table mt-5">
            <thead>
            <tr>
                <th scope="col">EmpID</th>
                <th scope="col">Employee Name</th>
                <th scope="col">Employee Address</th>
                <th scope="col">Employee Number</th>
            </tr>
            </thead>
            <tbody class="table-group-divider" id="empTable">
            </tbody>
        </table>
    </div>
</body>
</html>
